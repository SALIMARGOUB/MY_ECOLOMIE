<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">list-detail</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-grid>
  <ion-row>
    <ion-col size="12" *ngFor="let productOfMyList of productsOfMyList">
      <!-- <ng-container *ngIf="id === ">  -->
        <ion-card color="light">
          <ion-card-header>
            <ion-card-subtitle> my_list_id : {{ productOfMyList.id }}</ion-card-subtitle> <!--ok fctionne-->
            <ion-card-subtitle> my_list.name : {{ productOfMyList.name }}</ion-card-subtitle><!--ok fctionne-->
            <ng-container *ngFor="let product of productOfMyList.products">
              {{ product.id }} 
              <!-- You can access other properties of the product here if needed -->
            </ng-container>
           <!-- <ion-card-subtitle> products_id {{ productOfMyList.products }}</ion-card-subtitle> -->
             <!-- <ion-card-subtitle> product.name {{ productOfMyList.products.name }}</ion-card-subtitle> -->
            <!-- <ion-card-subtitle><ion-badge>{{ productUserStorage.quantity }}</ion-badge></ion-card-subtitle> -->
            <!-- <ion-card-title>{{ productUserStorage.product.name }}</ion-card-title> -->
          </ion-card-header>
        </ion-card>
      <!-- </ng-container> -->
    </ion-col>
  </ion-row>
</ion-grid>
