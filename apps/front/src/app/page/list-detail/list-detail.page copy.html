<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button routerLink="/login" color="warning">
        <ion-icon slot="icon-only" size="large" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Ecolomie</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger">
    <!-- {{ productsOfMyList[1].myList[idList].name}} -->
    {{ idList }}
    <ion-col size="12" *ngFor="let productOfMyList of productsOfMyList">
      <ng-container *ngFor="let product of productOfMyList.myList">
        <ng-container *ngIf="product.id == idList">  
          <!-- {{ productsOfMyList[1].myList[idList] | json }} -->
       Liste de {{ product.name }}
      </ng-container>
      </ng-container>
  </ion-col>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid>
  <ion-row>
    <ion-col size="12" *ngFor="let productOfMyList of productsOfMyList">
      <ng-container *ngFor="let product of productOfMyList.myList">
      <ng-container *ngIf="product.id == idList"> 

          <ion-card color="light">
            <ion-item-sliding>
              <ion-item color="sucess">
                <ion-card-header>
                  <ion-card-subtitle>{{ productOfMyList.id }}</ion-card-subtitle>
                  <ion-item>
                    {{ productOfMyList.quantity }} 
                    <ion-card-subtitle>{{ productOfMyList.name }}</ion-card-subtitle>
                    <ion-card-subtitle> -- </ion-card-subtitle>
                    <ion-card-subtitle>{{ productOfMyList.category.name }}</ion-card-subtitle>
                    
                    <ion-button class="button-spacing" color="white" (click)="decreaseQuantity()">-</ion-button>
                    {{ productOfMyList.quantity | json}} 
                    
                    <ion-button class="button-spacing" color="white" (click)="increaseQuantity()">+</ion-button>
                    
                  </ion-item>
                  <ion-card-subtitle>my-list: {{ product.name }}. id : {{product.id}}</ion-card-subtitle>
                </ion-card-header>
              </ion-item>
              <ion-button> 
                <ion-icon name="checkmark-circle-outline"></ion-icon>
              </ion-button>
              
              <!-- <ion-item-options side="start">
                <ion-item-option color="success" (click)="openUpdatePage(productUserStorage.id)">
                  <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
              </ion-item-options> -->
              
              {{ productsOfMyList | json}} 
              <!-- {{ productOfMyList | json}}  -->
              <ion-item-options side="end">
                <ng-container *ngFor="let product of productOfMyList.products">
                  <ion-item-option color="danger" (click)="openDeleteConfirm(product.id)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                  </ion-item-option>
                </ng-container>
              </ion-item-options>
            </ion-item-sliding>
          </ion-card>
        </ng-container>
      </ng-container> 
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
